<!DOCTYPE html>
<html>
<meta charset="utf-8">
    <head>
        <title>D3 Tutorial</title>
        <style>
            body {
              font: 11px sans-serif;
            }

            .axis path,
            .axis line {
              fill: none;
              stroke: #000;
              shape-rendering: crispEdges;
            }

            .dot {
              stroke: #000;
            }

            .tooltip {
              position: absolute;
              width: 200px;
              height: 28px;
              pointer-events: none;
            }
        </style>
    </head>
    <body>
        <script src="/static/js/d3.min.js"> </script>
        <script src="/static/js/commits.js"> </script>
    </body>
</html>
